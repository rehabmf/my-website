<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي التجريبي</title>
    <!-- رابط CSS المحلي -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* تحسين بعض التنسيقات الأساسية لو CSS مش موجود أو لم يتم تحميله */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, section, footer {
            max-width: 1000px;
            margin: auto;
        }
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .project img {
            display: block;
            margin: auto;
        }
        .socials a {
            color: #fff;
            text-decoration: none;
            margin: 0 5px;
        }
        .socials a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- رأس الصفحة -->
    <header style="text-align:center; padding:20px;">
        <h1>أهلاً بك في موقعي!</h1>
        <p>هنا أستعرض أعمالي.</p>
    </header>

    <!-- قسم الأعمال -->
    <section style="text-align:center; margin-top:30px;">
        <h2>أعمالي</h2>
        <div class="projects">
            <div class="project">
                <img src="assets/images/project1.jpg" alt="مشروع 1" style="width:200px; height:auto;">
                <h3>مشروع 1</h3>
                <p>وصف قصير عن المشروع الأول.</p>
            </div>
            <div class="project">
                <img src="assets/images/project2.jpg" alt="مشروع 2" style="width:200px; height:auto;">
                <h3>مشروع 2</h3>
                <p>وصف قصير عن المشروع الثاني.</p>
            </div>
        </div>
    </section>

    <!-- قسم التواصل -->
    <footer style="background-color:#FFB6C1; padding:30px; text-align:center; color:#fff; margin-top:40px;">
        <h2>تواصلوا معي</h2>
        <p>البريد الإلكتروني: rehabrmf@gmail.com</p>
        <p>رقم الهاتف: 050-123-4567</p>
        <div class="socials">
            <a href="#" target="_blank">فيسبوك</a> |
            <a href="#" target="_blank">إنستجرام</a> |
            <a href="#" target="_blank">لينكدإن</a>
        </div>
    </footer>
</body>
</html>
